<div class="container">

 

  <h1>Weight Loss Diet Plan</h1>

  <div class="meal">
    <h2>Breakfast (8 AM)</h2>
    <label>
      <input type="checkbox">
      <span>2 Appams or 2 small Idlis with Vegetable Stew or Sambar + 1 Boiled Egg / ½ Cup Sprouts</span>
    </label>
  </div>

  <div class="meal">
    <h2>Mid-Morning Snack (11 AM)</h2>
    <label>
      <input type="checkbox">
      <span>1 Small Banana or 1 Guava + Handful of Soaked Almonds / Groundnuts</span>
    </label>
  </div>

  <div class="meal">
    <h2>Lunch (1 PM)</h2>
    <label>
      <input type="checkbox">
      <span>½ Cup Kerala Matta Rice + 1 Cup Thoran or Aviyal + Leafy Greens + 1 Glass Buttermilk</span>
    </label>
  </div>

  <div class="meal">
    <h2>Evening Snack (4 PM)</h2>
    <label>
      <input type="checkbox">
      <span>Green Tea or Black Coffee + 2 Ragi/Nadan Biscuits or a Handful of Roasted Chana</span>
    </label>
  </div>

  <div class="meal">
    <h2>Dinner (7:30–8 PM)</h2>
    <label>
      <input type="checkbox">
      <span>2 Chapatis or ½ Cup Matta Rice + Grilled/Steamed Fish or Paneer + Steamed Vegetables or Salad</span>
    </label>
  </div>

  <p style="text-align:center; margin-top:20px;">
    <strong>Tip:</strong> Use less coconut oil, grill instead of fry, and drink plenty of water.
  </p>
