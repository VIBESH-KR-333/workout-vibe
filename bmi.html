<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <header><h1>FitTrack</h1></header>
    <nav>               
        <a href ="index.html">Home</a>
      <a href="bmi.html">BMI Calculator</a> 
            <a href="workout.html">Workout Plans</a>
            <a href="nutrition.html">Nutrition Tips</a>
            <a href="contact.html">Contact Us</a>
      
    
    </nav>
    
<section class="bmi-card">
  <h3>BMI Calculator</h3>
  <div class="bmi-inner">
    <div class="bmi-form">
      <label>
        Units
        <select id="units">
          <option value="metric">Metric (kg, cm)</option>
          <option value="imperial">Imperial (lb, in)</option>
        </select>
      </label>

      <label id="labelWeight">
        Weight (kg)
        <input type="number" id="weight" placeholder="e.g. 70" min="1" />
      </label>

      <label id="labelHeight">
        Height (cm)
        <input type="number" id="height" placeholder="e.g. 170" min="1" />
      </label>

      <div class="bmi-actions">
        <button id="calcBtn" class="btn">Calculate BMI</button>
        <button id="resetBtn" class="btn alt">Reset</button>
      </div>
    </div>

    <div class="bmi-result" id="bmiResult" aria-live="polite">
      <div class="bmi-value" id="bmiValue">—</div>
      <div class="bmi-cat" id="bmiCat">Enter your details and click Calculate</div>
      <div class="bmi-tip muted" id="bmiTip"></div>
    </div>
  </div>
</section>


<script>
  (function(){
    const unitsEl = document.getElementById('units');
    const weightEl = document.getElementById('weight');
    const heightEl = document.getElementById('height');
    const labelWeight = document.getElementById('labelWeight');
    const labelHeight = document.getElementById('labelHeight');
    const calcBtn = document.getElementById('calcBtn');
    const resetBtn = document.getElementById('resetBtn');
    const bmiValue = document.getElementById('bmiValue');
    const bmiCat = document.getElementById('bmiCat');
    const bmiTip = document.getElementById('bmiTip');

    function setPlaceholders() {
      if (unitsEl.value === 'metric') {
        labelWeight.innerHTML = 'Weight (kg)<input type="number" id="weight" placeholder="e.g. 70" min="1" />';
        labelHeight.innerHTML = 'Height (cm)<input type="number" id="height" placeholder="e.g. 170" min="1" />';
      } else {
        labelWeight.innerHTML = 'Weight (lb)<input type="number" id="weight" placeholder="e.g. 154" min="1" />';
        labelHeight.innerHTML = 'Height (in)<input type="number" id="height" placeholder="e.g. 67" min="1" />';
      }
     
      window.weightEl = document.getElementById('weight');
      window.heightEl = document.getElementById('height');
    }

    unitsEl.addEventListener('change', ()=> {
      setPlaceholders();
      bmiValue.textContent = '—';
      bmiCat.textContent = 'Enter your details and click Calculate';
      bmiTip.textContent = '';
    });

  
    setPlaceholders();

    function categorize(bmi) {
      if (bmi < 18.5) return {cat: 'Underweight', tip: 'Consider balanced calorie intake and strength training.'};
      if (bmi < 24.9) return {cat: 'Normal weight', tip: 'Great job — maintain balanced diet and exercise.'};
      if (bmi < 29.9) return {cat: 'Overweight', tip: 'Add cardio + strength and watch portion sizes.'};
      return {cat: 'Obese', tip: 'Consult a healthcare professional for a safe plan.'};
    }

    function calcBMI() {
      const w = parseFloat(document.getElementById('weight').value);
      const h = parseFloat(document.getElementById('height').value);
      if (!w || !h || w <= 0 || h <= 0) {
        alert('Please enter valid positive numbers for weight and height.');
        return;
      }

      let bmi = 0;
      if (unitsEl.value === 'metric') {
        // height in cm -> m
        const heightM = h / 100.0;
        bmi = w / (heightM * heightM);
      } else {
        // imperial: BMI = 703 * lb / in^2
        bmi = 703.0 * w / (h * h);
      }
      // round to one decimal place
      const rounded = Math.round(bmi * 10) / 10;
      const info = categorize(rounded);
      bmiValue.textContent = rounded;
      bmiCat.textContent = info.cat;
      bmiTip.textContent = info.tip;
    }

    calcBtn.addEventListener('click', calcBMI);
    resetBtn.addEventListener('click', ()=> {
      document.getElementById('weight').value = '';
      document.getElementById('height').value = '';
      bmiValue.textContent = '—';
      bmiCat.textContent = 'Enter your details and click Calculate';
      bmiTip.textContent = '';
    });
  })();
</script>


</html>
